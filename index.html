<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <h1 class="center">Login</h1>
        <p><label for="username">Username:</label></p>
        <p><input type="text" id="username" class="inputfield"></p>

        <p><label for="password">Password:</label></p>
        <p><input type="password" id="password" class="inputfield"></p>

        <p>
            <input type="radio" id="terms">
            <label for="terms">I accept all terms & policies</label>
        </p>

        <p><input type="submit" value="Login" class="btn"></p>
    </form>
</body>
</html>
