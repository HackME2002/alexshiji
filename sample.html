<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="sample.css">
</head>

<body>
    <div id="container">
        <form id="myform">
            <h2 id="title">Login</h2>
            <p>
                <label for="username" class="label">Username:</label>
            </p>
            <p>
                <input type="text" id="username" class="textbox" required>
            </p>
            <p>
                <label for="password" class="label">Password:</label>
            </p>
            <p>
                <input type="password" id="password" class="textbox" required>
            </p>
            <p>
                <input type="checkbox" id="accept_terms">
                <label for="accept_terms">I accept all <a href="#" style="color: tomato;">Terms & Policies</a></label>
            </p>
            <p>
                <button type="submit" id="submit_btn">Login</button>
            </p>
        </form>
    </div>
</body>

</html>
